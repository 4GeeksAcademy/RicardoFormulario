<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Formularios</h1>
    <div class="container-fluid">
        <div class="form-wrapper">
            <form class="p-3 border border-secondary">
                <div class="row">
                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-5">
                        <label for="Card">
                            Card #
                        </label>
                        <input name="Card" type="text" pattern="[0-24]" value="" minlength="24" maxlength="24" placeholder="XXXXXXXXXXXXXXXXXXXXXXXX" required/>

                    </div>
                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-3">
                        <label for="CVC">
                            CVC #
                        </label>
                        <input name="CVC" type="text" pattern="[0-4]" value="" minlength="4" maxlength="4" placeholder="0000" required/>
                    </div>

                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-4">
                        <label for="Amount">
                            Amount $
                        </label>
                        <input name="Amount" type="text" pattern="[1-2000]" value="" minlength="1" placeholder="" required/>
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-6">
                        <label for="FirstName">
                            First Name
                        </label>
                        <input name="FirstName" type="text" value="" maxlength="10" placeholder="James" required />
                    </div>

                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-6">
                        <label for="Lastname">
                            Last Name
                        </label>
                        <input name="Lastname" type="text" value="" maxlength="15" placeholder="Hetfield" required />
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-6">
                        <label for="city">
                            City
                        </label>
                        <input name="city" type="text" value="" maxlength="15" placeholder="Shibuya" required />
                    </div>

                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-3">
                        <label for="Phone">
                            Phone
                        </label>
                        <input name="Phone" type="text" pattern="[0-9]" value="" minlength="25" maxlength="50" />
                    </div>

                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-3">
                        <label for="Phone">
                            Phone
                        </label>
                        <input name="Phone" type="text" pattern="[0-9]" value="" minlength="25" maxlength="50" />
                    </div>
                </div>

                <div class="row">
                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-6">
                        <label for="Password">
                            Password
                        </label>
                        <input name="Password" type="password" value="" minlength="8" required />
                    </div>

                    <div class="d-flex flex-column mb-3 col-12 col-md-6 col-lg-6">
                        <label for="Phone">
                            Phone
                        </label>
                        <input name="Phone" type="text" pattern="[0-9]" value="" minlength="25" maxlength="50" />
                    </div>
                </div>






                <input class="submitButton" type="submit" />
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
